<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>荣耀亲选</title>
    <link rel="stylesheet" href="css/register.min.css">
    <script src = 'js/require.js' async = 'true' defer data-main = "js/main"></script>
</head>
<body style="overflow: auto;">
    <div id="topContent">
        <!-- 头部 -->
        <div class="gray-customer-header">
            <div class="head_center">
                <div>
                    <span></span>
                    <img src="/images/HUAWEI.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div style="min-height: 700px;">
        <div class="hwid-root">
            <div class="hwid-register-main">
                <div class="hwid-left">
                    <div class="hwid-left-t">
                        <div class="hwid-phone">
                            <i class="hwid-phone-icon"></i>
                            <span class="hwid-phone-text">手机号注册</span>
                        </div>
                    </div>
                    <div class="hwid-left-b">
                        <div class="hwid-mail">
                            <i class="hwid-mail-icon"></i>
                            <span class="hwid-mail-text">邮件地址注册</span>
                        </div>
                    </div>
                </div>
                <div class="hwid-register-content">
                    <div>
                        <div class="hwid-reg-detail">
                            <div class="hwid-registerTitle">
                                <div class="hwid-mainTitle-t">
                                    <span>华为帐号注册</span>
                                </div>
                                <div class="hwid-mainTitle-b">
                                    <div class="hmbl"><span>已有帐号，</span></div>
                                    <div class="hmbr"><span>去登录</span><span class="arrow" style="border-width: 0 2px 2px 0;"></span></div>
                                </div>
                            </div>
                            <div class="country">
                                <div class="country-left">国家/地区</div>
                                <div class="country-right">
                                    <span>中国</span>
                                    <div class="dropdown"></div>
                                </div>
                            </div>
                            <div class="phone">
                                <div class="phone-left">
                                    <span>+86(中国)</span>
                                    <div class="dropdown"></div>
                                    <span class="line"></span>
                                </div>
                                <div class="phone-right">
                                    <input type="text" placeholder="请输入手机号" tabindex="2" maxlength="50">
                                </div>
                            </div>
                            <div class="code">
                                <div class="code-left">
                                    <input type="text" placeholder="短信验证码" tabindex="2" maxlength="50">
                                </div>
                                <div class="code-right">
                                    <a href="">获取验证码</a>
                                </div>
                            </div>
                            <div class="password">
                                <div class="pleft">
                                    <input type="text" placeholder="密码">
                                </div>
                                <div class="pright">
                                    <i></i>
                                </div>
                            </div>
                            <div class="repassword">
                                <div class="rpleft">
                                    <input type="text" placeholder="确认密码">
                                </div>
                                <div class="rpright">
                                    <i></i>
                                </div>
                            </div>
                            <div class="birthday">
                                <div class="bleft">
                                    <span>出生日期</span>
                                </div>
                                <div class="bright">
                                    <div class="year">
                                        <span>2000年</span>
                                        <div class="dropdown"></div>
                                    </div>
                                    <div class="mouth">
                                        <span>3月</span>
                                        <div class="dropdown"></div>
                                    </div>
                                    <div class="day">
                                        <span>13日</span>
                                        <div class="dropdown"></div>
                                    </div>
                                    <i></i>
                                </div>
                            </div>
                            <div class="btn">
                                <input type="button" value="注册">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="buttom-box">
        <div class="buttom">
            <span>继续访问即代表您已同意</span>
            <span class="tocheck">荣耀亲选服务协议</span>
            <span>以及</span>
            <span class="tocheck">关于荣耀亲选与隐私的声明</span>
        </div>
    </div>
</body>
</html>

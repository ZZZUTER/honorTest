<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荣耀亲选</title>
    <link rel="stylesheet" href="css/login.min.css">
    <script src = 'js/require.js' async = 'true' defer data-main = "js/main"></script>
</head>
<body>
   <div class="full-page">
       <div class="topContent">
           <!-- 头部 -->
           <div class="header-box">
               <header>
                   <img src="images/HUAWEI.svg" alt="">
               </header>
           </div>
           <!-- 提示 -->
           <div class="tip-box">
               <div class="tip">
                   <img src="images/tip.png" alt="">
               </div>
           </div>
           <!-- 登录 -->
           <div class="root">
               <div class="root-box">
                   <div class="title">
                       <span>华为帐号登录</span>
                   </div>
                   <div class="root-box-b">
                       <div class="rbb-left">
                           <div class="scan">
                               <img src="images/scan.png" alt="">
                           </div>
                           <span>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。</span>
                       </div>
                       <span class="line"></span>
                       <div class="rbb-right">
                            <div class="phone">
                                <input type="text" placeholder="手机号/邮件地址/华为号">
                            </div>
                            <div class="password">
                                <input type="text" placeholder="密码">
                                <i></i>
                            </div>
                            <span>短信验证码登录</span>
                            <div class="btn">
                                <input type="button" value="登录">
                            </div>
                            <div class="link">
                                <span class="left">注册帐号</span>
                                <span class="line1"></span>
                                <span class="center">忘记密码</span>
                                <span class="line1"></span>
                                <span class="right">更多</span>
                            </div>
                            <div class="logos">
                                <img src="images/qq.png" alt="" class="qq">
                                <img src="images/wb.png" alt="" class="wb">
                                <img src="images/wx.png" alt="" class="wx">
                            </div>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        <!-- 底部 -->
        <div class="footer-box">
            <div class="ft">
                <p>
                    <a href="https://id1.cloud.huawei.com/AMW/portal/agreements/userAgreement/zh-cn_userAgreement.html?version=china&amp;countryCode=cn&amp;reqClientType=7&amp;loginChannel=7000000" class="rule" target="_blank">华为帐号与云空间用户协议</a>
                    <em class="foot_em">|</em>
                    <a href="https://id1.cloud.huawei.com/AMW/portal/agreements/accPrivacyStatement/zh-cn_accPrivacyStatement.html?version=china&amp;reqClientType=7&amp;loginChannel=7000000" class="rule" target="_blank">关于华为帐号与云空间隐私的声明</a>
                    <em class="foot_em">|</em>
                    <a style="padding:0 10px;" target="blank" href="https://id1.cloud.huawei.com/AMW/portal/faq/zh-cn_faq.html?version=china&amp;countryCode=cn&amp;lang=zh-cn&amp;reqClientType=7&amp;loginChannel=7000000">常见问题</a>
                    <em class="foot_em">|</em>
                    <a href="https://consumer.huawei.com/cn/legal/cookie-policy/" class="rule" target="_blank">Cookies</a>
                </p>
            </div>
        </div>
        <div id="article" class="article">
            <div class="agreement" style="">
                <span>继续访问即代表您已同意</span> <span class="tocheck">荣耀亲选服务协议</span> <span>以及</span> <span class="tocheck">关于荣耀亲选与隐私的声明</span>
            </div>
        </div>
    </div> 
</body>
</html>
